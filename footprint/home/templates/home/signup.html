<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- ================================
         Section 1: Header
    =================================== -->
    <header>
        <h1>Sign Up</h1>
    </header>

    <!-- ================================
         Section 2: Main Content
    =================================== -->
    <main>
        <section>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required />

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required />

                <button type="button" onclick="alert('Sign Up functionality not yet implemented.')">Sign Up</button>
                <!-- The button currently shows an alert when clicked -->
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p> <!-- Link to login page -->
        </section>
    </main>

    <!-- ================================
         Section 3: Footer
    =================================== -->
    <footer>
        <p>&copy; 2024 Footprint</p>
    </footer>
</body>
</html>
