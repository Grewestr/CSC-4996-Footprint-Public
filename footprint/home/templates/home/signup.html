<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- ================================
         Section 1: Header
    =================================== -->
    <header>
        <h1>Sign Up</h1>
    </header>

    <!-- ================================
         Section 2: Main Content
    =================================== -->
    <main>
        <section>
            <form method="POST" action="">
                {% csrf_token %}
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />
                <p style="font-size: 0.9em; color: #555;">Password must be at least 8 characters and include an uppercase letter and a lowercase letter.</p>
                
                {% if invalid_password_message %}
                    <p style="color: red;">{{ invalid_password_message }}</p> <!-- Display password error message -->
                {% endif %}

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </section>
    </main>

    <!-- ================================
         Section 3: Footer
    =================================== -->
    <footer>
        <p>&copy; 2024 FOOTPRINT</p>
    </footer>
</body>
</html>
