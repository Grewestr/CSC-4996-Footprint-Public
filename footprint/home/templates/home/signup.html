<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <!-- ================================
         Section 1: Header
    =================================== -->
    <header>
        <h1>Sign Up</h1>
    </header>

    <!-- ================================
         Section 2: Main Content
    =================================== -->
    <main>
        <!-- ================================
             Section 2.1: Sign Up Form
        =================================== -->
        <section>
            <h2>Create Your Account</h2> 
            <form method="POST" action="">
                {% csrf_token %}
                <!-- ================================
                     Section 2.1.1: Email Input
                =================================== -->
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required value="{{ email }}" />


                <!-- ================================
                     Section 2.1.2: Password Input
                =================================== -->
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />
                <p style="font-size: 0.9em; color: #555;">Password must be at least 8 characters and include an uppercase letter and a lowercase letter.</p>

                <!-- ================================
                     Section 2.1.3: Error Handling for Invalid Password
                =================================== -->
                {% if invalid_password_message %}
                    <p style="color: red;">{{ invalid_password_message }}</p>
                {% endif %}

                <!-- ================================
                     Section 2.1.4: Submit Button
                =================================== -->
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- ================================
             Section 2.2: Redirect to Login
        =================================== -->
        <section>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </section>
    </main>

    <!-- ================================
         Section 3: Footer
    =================================== -->
    <footer>
        <p>&copy; 2024 FOOTPRINT</p>
    </footer>
</body>
</html>
