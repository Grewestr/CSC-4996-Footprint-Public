<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Include Local Firebase Config -->
    <script src="{% static 'js/firebase-config.js' %}"></script>

    <script>
        // Wait for the document to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Verify Firebase is initialized correctly
            if (firebase.apps.length === 0) {
                alert('Firebase is not initialized. Check firebase-config.js.');
                return;
            }

            const loginForm = document.querySelector('#login-form');

            // Listen for form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                const email = document.querySelector('#login-email').value;
                const password = document.querySelector('#login-password').value;

                // Sign in with Firebase Authentication
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Successful login
                        window.location.href = "{% url 'homepage' %}"; // Redirect on successful login
                    })
                    .catch((error) => {
                        // Handle errors
                        const errorCode = error.code;
                        const errorMessage = error.message;

                        if (errorCode === 'auth/user-not-found') {
                            alert('This email is not registered.');
                        } else if (errorCode === 'auth/wrong-password') {
                            alert('Incorrect password. Please try again.');
                        } else {
                            alert(errorMessage); // Display any other errors
                        }
                    });
            });
        });
    </script>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <!-- Email Input -->
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

            <!-- Password Input -->
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
