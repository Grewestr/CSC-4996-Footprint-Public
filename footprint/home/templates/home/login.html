<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- ================================
         Section 1: Header
    =================================== -->
    <header>
        <h1>Login</h1>
    </header>

    <!-- ================================
         Section 2: Main Content
    =================================== -->
    <main>
        <!-- ================================
             Section 2.1: Login Form
        =================================== -->
        <section>
            <h2>Log into Your Account</h2> <!-- Subsection heading -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- ================================
                     Section 2.1.1: Email Input
                =================================== -->
                <label for="email">Email:</label>
                <input type="email" name="email" required><br><br>

                <!-- ================================
                     Section 2.1.2: Password Input
                =================================== -->
                <label for="password">Password:</label>
                <input type="password" name="password" required><br><br>

                <!-- ================================
                     Section 2.1.3: Submit Button
                =================================== -->
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- ================================
             Section 2.2: Display Error/Success Messages
        =================================== -->
        <section>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </section>
    </main>

    <!-- ================================
         Section 3: Footer
    =================================== -->
    <footer>
        <p>&copy; 2024 FOOTPRINT</p>
    </footer>
</body>
</html>
